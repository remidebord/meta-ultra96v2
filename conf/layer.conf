# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-ultra96"
BBFILE_PATTERN_meta-ultra96 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-ultra96 = "6"

LAYERDEPENDS_meta-ultra96 = "core"
LAYERSERIES_COMPAT_meta-ultra96 = "kirkstone langdale"
